                    <label>Author(s)</label>
                    <input type="text" class="form-control" placeholder="Enter author names (seperated by commas)" name="authors"/>

                <div>

                    <br/>
                    <input type="text" class="form-control" placeholder="Use # to tag projects with different topics (e.g #javascript, #mongodb)" id="tags"/>
